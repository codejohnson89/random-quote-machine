<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Random Quotes</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Random Quote Machine</h1>
        <div id="quote-box" class="container">
            <div id="text"></div>
            <div id="author"></div>
            <div class="btn-group">
                <div id="new-quote">
                    <button class="btn btn-info" onclick="randomQuote()">New Quote</button>
                </div>
                <div id="tweet-quote"><a class="btn btn-info" href="//#" target="_blank">Tweet This!</a></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
